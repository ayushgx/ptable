<body>
	<!-- contains sections search nav, left nav, footer, main ptable  -->
	<div class="main-wrapper">

		<div class="top-bar">
			<div class="title">
				<div class="logo-box"></div>
				Interactive PeriodicTable
			</div>
			<div class="credits">
				Made by <a href="https://www.instagram.com/ayushgx/">@ayushgx</a>
			</div>
		</div>

		<!-- ptable starts here -->
		<div class="ptable-wrapper">

			<!-- groups(horizontal) and periods(vertical) -->
			<div class="filler"></div>
			<div class="ptable-periods-wrapper">
				<div class="ptable-periods">
					<!-- injected by js: <div class="period">i</div> -->
				</div>
			</div>
			<div class="ptable-groups-wrapper">
				<div class="ptable-groups">
					<!-- injected by js: <div class="group">i</div> -->
				</div>
			</div>

			<!-- uses data-simplebar -->
			<!-- wrapper of ptable_holder + actual_ptable(grid) -->
			<div class="ptable-wrapper__ptable">
				<!-- ptable holder -->
				<div class="inner-scroll-wrapper">
					<!-- periodic table starts herer -->
					<div class="ptable">
						<!-- data injected by js -->
					</div>
					<!-- ptable main ends -->
				</div>
				<!-- inner scroll wrapper ends -->
			</div>
			<!-- ptable wrapper ends -->
		</div>
		<!-- ptable main wrapper ends -->

		<!-- sdditional code from search, left-nav...etc -->
	</div>
