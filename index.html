<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PTable - Interactive Periodic Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#101014">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/simplebar.min.css">
  <link rel="stylesheet" href="css/ripple.min.css">

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="js/ripple.min.js"></script>
  <!-- for loading different js files based on different device (touch/non-touch screen) -->
  <script src="js/ptable_data_injector.js"></script>
  <script src="js/main.js"></script>
  <script src="js/simplebar.min.js"></script>

  <script src='https://unpkg.com/scrollbooster@1.0.4/dist/scrollbooster.min.js'></script>

</head>

<body>
  <!-- contains sections search nav, left nav, footer, main ptable  -->
  <div class="main-wrapper">
    <div class="top-bar">Made by @ayushgx</div>
    <!-- ptable starts here -->
    <div class="ptable-wrapper">
      <div class="filler"></div>
      <!-- groups(horizontal) and periods(vertical) -->
      <div class="ptable-periods-wrapper">
        <!-- periods going here -->
        <div class="ptable-periods">
          <!-- injected by js: <div class="period">i</div> -->
        </div>
      </div>
      <div class="ptable-groups-wrapper">
        <!-- groups going here -->
        <div class="ptable-groups">
          <!-- injected by js: <div class="group">i</div> -->
        </div>
      </div>

      <!-- uses data-simplebar -->
      <!-- wrapper of ptable_holder + actual_ptable(grid) -->
      <div class="ptable-wrapper__ptable" data-simplebar>
        <!-- ptable holder -->
        <div class="inner-scroll-wrapper">
          <!-- periodic table starts herer -->
          <div class="ptable">
            <!-- data injected by js -->
          </div>
          <!-- ptable main ends -->
        </div>
        <!-- inner scroll wrapper ends -->
      </div>
      <!-- ptable wrapper ends -->







    </div>
    <!-- ptable main wrapper ends -->

    <!-- sdditional code from search, left-nav...etc -->

  </div>

  <!-- 
  <div class="ptable-element">
    <div class="ptable-element__top-wrapper">
      <div class="ptable-element__atomic-num">51</div>
      <div class="ptable-element__radioactive show"></div>
    </div>
    <div class="ptable-element__element-symbol">Sb</div>
    <div class="ptable-element__element-name">Antimony</div>
  </div>
   -->
</body>

</html>
