<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PTble - Interactive Periodic Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/1style.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/simplebar.min.css">

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

  <!-- for loading different js files based on different device (touch/non-touch screen) -->
  <script src="js/main.js"></script>
  <script src="js/simplebar.min.js"></script>

  <script src='https://unpkg.com/scrollbooster@1.0.4/dist/scrollbooster.min.js'></script>

</head>

<body>
  <!-- contains sections search nav, left nav, footer, main ptable  -->
  <div class="main-wrapper">

    <!-- ptable starts here -->
    <div class="ptable-wrapper">
      <div class="filler"></div>
      <!-- groups(horizontal) and periods(vertical) -->
      <div class="ptable-periods-wrapper">
        <!-- periods going here -->
        <div class="ptable-periods">
          <div class="period">1</div>
          <div class="period">2</div>
          <div class="period">3</div>
          <div class="period">4</div>
          <div class="period">5</div>
          <div class="period">6</div>
          <div class="period">7</div>
          <div class="period">8</div>
        </div>
      </div>
      <div class="ptable-groups-wrapper">
        <!-- groups going here -->
        <div class="ptable-groups">
          <div class="group">1</div>
          <div class="group">2</div>
          <div class="group">3</div>
          <div class="group">4</div>
          <div class="group">5</div>
          <div class="group">6</div>
          <div class="group">7</div>
          <div class="group">8</div>
          <div class="group">9</div>
          <div class="group">10</div>
          <div class="group">11</div>
          <div class="group">12</div>
          <div class="group">13</div>
          <div class="group">14</div>
          <div class="group">15</div>
          <div class="group">16</div>
          <div class="group">17</div>
          <div class="group">18</div>
        </div>
      </div>

      <!-- uses data-simplebar -->
      <!-- wrapper of ptable_holder + actual_ptable(grid) -->
      <div class="ptable-wrapper__ptable" data-simplebar>
        <!-- ptable holder -->
        <div class="inner-scroll-wrapper">

          <!-- periodic table starts herer -->
          <div class="ptable">

            <!-- data inserted by js -->

          </div>
          <!-- ptable main ends -->
        </div>
        <!-- inner scroll wrapper ends -->
      </div>
      <!-- ptable wrapper ends -->
    </div>
    <!-- ptable main wrapper ends -->

    <!-- sdditional code from search, left-nav...etc -->

  </div>


</body>

</html>
