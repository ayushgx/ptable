<!DOCTYPE html>
<html lang="en">

<head>

  <title>Interactive Periodic Table | Best Periodic Table Online</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#101014">
  <meta name="title" content="Interactive Periodic Table | Best Periodic Table Online">
  <meta name="description" content="Interactive Periodic Table provides details about all the elements packed with awesome design">
  <meta name="keywords" content="periodic table, periodic, table, interactive periodic table, elements, periods, groups">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="Ayush Gupta">

  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

  <link rel="stylesheet" href="css/style.min.css">

  <script src="js/main.min.js"></script>
  

</head>

<body>
  <!-- contains sections search nav, left nav, footer, main ptable  -->
  <div class="main-wrapper">

    <div class="top-bar">
      <div class="title">
        <div class="logo-box"></div>
        Interactive PeriodicTable
      </div>
      <div class="credits">
        Made by <a href="https://www.instagram.com/ayushgx/">@ayushgx</a>
      </div>
    </div>

    <!-- ptable starts here -->
    <div class="ptable-wrapper">

      <!-- groups(horizontal) and periods(vertical) -->
      <div class="filler"></div>
      <div class="ptable-periods-wrapper">
        <div class="ptable-periods">
          <!-- injected by js: <div class="period">i</div> -->
        </div>
      </div>
      <div class="ptable-groups-wrapper">
        <div class="ptable-groups">
          <!-- injected by js: <div class="group">i</div> -->
        </div>
      </div>

      <!-- uses data-simplebar -->
      <!-- wrapper of ptable_holder + actual_ptable(grid) -->
      <div class="ptable-wrapper__ptable">
        <!-- ptable holder -->
        <div class="inner-scroll-wrapper">
          <!-- periodic table starts herer -->
          <div class="ptable">
            <!-- data injected by js -->
          </div>
          <!-- ptable main ends -->
        </div>
        <!-- inner scroll wrapper ends -->
      </div>
      <!-- ptable wrapper ends -->
    </div>
    <!-- ptable main wrapper ends -->

    <!-- sdditional code from search, left-nav...etc -->
  </div>

    <div class="ptable-element__top-wrapper">
